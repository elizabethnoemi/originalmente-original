    <h1>Reserva tu noche</h1>
    <form action="https://formspree.io/f/xkgrkery" method="POST">
        <p>
          Rellenen los datos para proceder con tu reserva
        </p>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="destino">restricciones o alergias</label>
        <input type="text" id="destino" name="destino" required>

        <label for="fecha">Fecha de reserva</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="mensaje">Comentarios o Preferencias</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar Plan</button>
    </form>


    <h2>Ubicación de nuestro centro Av. Echeverry 537, B1722 Merlo, Provincia de Buenos Aires</h2>

    <script>
        function initMap() {
            var ubicacion = {lat: -34.603722, lng: -58.381592}; // Coordenadas de Buenos Aires

                zoom: 10,
                center: ubicacion
            });
            var marcador = new google.maps.Marker({
                position: ubicacion,
                map: mapa
            });
        }
    </script>
